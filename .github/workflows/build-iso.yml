name: Build GvOS ISO

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-iso:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debootstrap \
            squashfs-tools \
            xorriso \
            isolinux \
            syslinux-efi \
            syslinux-common \
            grub-pc-bin \
            grub-efi-amd64-bin \
            mtools

      - name: Build ISO with custom builder
        run: |
          # Make custom builder executable
          chmod +x build-custom.sh
          
          # Run custom builder (bypasses live-build wget issues)
          sudo ./build-custom.sh

      - name: List generated ISO
        run: |
          ls -lh *.iso || echo "No ISO file generated"

      - name: Upload ISO artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: gvos-live-amd64
          path: "*.iso"
          retention-days: 30

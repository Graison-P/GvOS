# GvOS Installer Configuration
# This file contains default settings for the GvOS installer
# Edit these values to customize the installation defaults
#
# This file is sourced by the installer at startup to override built-in defaults.
# Note: Not all settings are currently implemented - see comments below.

# Default System Settings (ACTIVE)
# These settings override the built-in defaults
INSTALLER_HOSTNAME="gvos"
INSTALLER_USERNAME="gvos"
INSTALLER_TIMEZONE="UTC"

# Network Settings (PLANNED - not yet implemented)
# Future enhancement: Control network setup behavior
INSTALLER_ENABLE_NETWORK=true
INSTALLER_AUTO_CONNECT=false

# Disk Settings (PLANNED - not yet implemented)
# Future enhancement: Support automated installations
INSTALLER_DEFAULT_DISK=""
INSTALLER_AUTO_PARTITION=false
INSTALLER_CONFIRM_PARTITION=true

# Package Groups (PLANNED - not yet implemented)
# Future enhancement: Pre-select package groups
# Available groups: base, network, development, desktop, server, multimedia
INSTALLER_DEFAULT_PACKAGES="base,network"

# Installation Behavior (PLANNED - not yet implemented)
# Future enhancement: Support fully automated installations
INSTALLER_AUTO_INSTALL=false
INSTALLER_SHOW_PROGRESS=true
INSTALLER_VERBOSE_LOGGING=true

# UI Settings (PLANNED - not yet implemented)
# Future enhancement: Customize UI appearance
INSTALLER_COLOR_SCHEME="default"
INSTALLER_SHOW_HEADERS=true
INSTALLER_CONFIRM_STEPS=true

# Custom Commands (PLANNED - not yet implemented)
# Future enhancement: Load custom commands from file
INSTALLER_ALLOW_CUSTOM_COMMANDS=true
INSTALLER_CUSTOM_COMMANDS_FILE=""

# Post-Installation (PLANNED - not yet implemented)
# Future enhancement: Control post-installation behavior
INSTALLER_AUTO_REBOOT=false
INSTALLER_CLEANUP_LOGS=false

# Advanced Settings
# These settings are active
INSTALLER_SIMULATION_MODE=true
INSTALLER_DEBUG_MODE=false
INSTALLER_LOG_FILE="/var/log/gvos-installer.log"
